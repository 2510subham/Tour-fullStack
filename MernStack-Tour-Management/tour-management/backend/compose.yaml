version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: tour-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
    volumes:
      - mongodb_data:/data/db
    networks:
      - tour-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tour-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGO_URI: mongodb://admin:adminpassword@mongodb:27017/tour-management?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      EMAIL: ${EMAIL}
      PASSWORD: ${PASSWORD}
      KEY_ID: ${KEY_ID}
      KEY_SECRET: ${KEY_SECRET}
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - tour-network
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  tour-network:
    driver: bridge
